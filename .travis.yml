git:
  depth: 100

matrix:
  include:
    - os: linux
      dist: trusty
    - os: osx
  fast_finish: true

env:
  global:
    - CC_ENV=travis-ci
    - CC_VERSION=10.2-fix2

  matrix:
    - CC_BOOT=default

before_install:
  - antcc/bootstrap/install.sh
  - . $HOME/.bash_profile

script:
  - antcc boot -Daccept.license=true
  - antcc up

cache:
  directories:
    - $HOME/Downloads
